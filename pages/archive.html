---
layout: page
title: Archive
permalink: /archive/
---

<div>
    {% for post in site.posts %}
        {% assign currentdate = post.date | date: "%Y" %}
        {% if currentdate != date %}
            <h3 id="y{{post.date | date: '%Y'}}">{{ currentdate }}</h3>
            {% assign date = currentdate %}
        {% endif %}
                <div><a href="{{ post.url }}">{{ post.title }}</a></div>
    {% endfor %}
</div>
